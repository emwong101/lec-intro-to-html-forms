<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lecture: Intro to HTML Forms</title>
</head>

<body>
    <h1>Lecture: Intro to HTML Forms</h1>
    <form>
        <h2>Puppy Play Date Sign Up Form</h2>
        <!-- name -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter name..." required>
        </div>
        
        <!-- email -->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter email...">
        </div>

        <!-- phone -->
        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="phone" placeholder="Enter phone number...">
        </div>

        <!-- radio: preferred contact method -->
        <fieldset>
            <legend>Preferred contact method</legend>
            <label for="preferEmail">Email</label>
            <input id="preferEmail" type="radio" name="contactMethod" value="email">

            <label for="preferPhone">Phone</label>
            <input id="preferPhone" type="radio" name="contactMethod" value="phone">
<!-- 
            If you want the ability to select both, use a checkbox:
            <label for="preferEmail">Email</label>
            <input id="preferEmail" type="checkbox" name="contactMethod" value="email">

            <label for="preferPhone">Phone</label>
            <input id="preferPhone" type="checkbox" name="contactMethod" value="phone"> -->
        </fieldset>

        <!-- reason for the visit -->
        <div>
            <span>Purpose of the Play Date</span>
            <select name="visitPurpose">
                <option value="">-- Please select a purpose --</option>
                <option value="Reduce Stress">Reduce Stress</option>
                <option value="Make a new friend">Make a new friend</option>
                <option value="Because Why Not?">Because Why Not?</option>
            </select>
        </div>

        <!-- do you agree to have fun? -->
        <div>
            <input id="funWaiver" type="checkbox" name="funWaiver">
            <label for="funWaiver">Do you agree to have the best puppy play date ever?</label>
        </div>

        <!-- submit button! -->
        <div>
            <button>Sign Up</button>
        </div>
    </form>
</body>

</html>
